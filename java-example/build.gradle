group 'ru.stqa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    compileClasspath 'org.seleniumhq.selenium:selenium-java:4.1.2'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-api
    implementation 'org.seleniumhq.selenium:selenium-api:4.1.2'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-support
    implementation 'org.seleniumhq.selenium:selenium-support:4.1.2'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.2'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-firefox-driver
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.1.2'


}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}